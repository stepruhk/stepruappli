services:
  - type: web
    name: eduboost-ai
    runtime: node
    plan: free
    autoDeploy: true
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: PROF_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
